<body>
  <div class="container">
    <div class="heading">
  <h1>FaceTrace Pro</h1>
  <h2>Report Missing Case</h2>
 
</div>

 

 
  <form action="/reportuser/" method="POST" enctype="multipart/form-data"  id="reportForm">
    {%csrf_token%}
  <div class="main">
    <!-- {% if message %} 
    <h1 class="success" > <i>Registered Successfully</i></h1>
    {% endif %} -->
    <div class="submain">
<div class="form-group">
    <div>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="Enter Your First Name" class="inp" name="first_name">
    </div>
    <div>
 <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Enter your Surname" class="inp" name="last_name">
    </div>
</div>
    <div class="form-group1">
      <div>
      <label for="address">Address</label>
      <textarea id="address" placeholder="Enter your Address" class="inp" name="address"></textarea>
    </div>
     
    <div>
      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" id="dateOfBirth" placeholder="dd-mm-yyyy" class="inp" name="dob">
    </div>
    </div>
    
      
    
    <div class="form-group4">
      <div>
        <span id="aadharError" style="color:rgb(1, 1, 24);"></span>
      <label for="aadharNumber">Aadhar Number</label>
      <input type="text" id="aadharNumber" placeholder="2000-10000 30000" class="inp" name="aadhar_number">
    </div>
    <div>
      <label for="missingDate">Missing Date</label>
      <input type="date" id="missingDate" placeholder="dd-mm-yyyy" class="inp" name="missing_date">
    </div>
    </div>
    <div class="form-group5">
      <div>

      <label for="gender">Gender</label>
      <div class="gender-options">
       
        <input type="radio" id="male" name="gender" value="male" >
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" >
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" >
        <label for="other">Other</label>
      </div>
      </div>
      <div>
        <label for="location" >Nearby PoliceStation</label>
        

        <!-- <select name="location" id="location">
          <option value="">--Please choose an option--</option>
          {% for location in location %}
              <option value="{{ location }}">{{ location }}</option>
          {% endfor %}
      </select> -->
      <select name="location" id="location">
        <option value="">--Please choose an option--</option>
        {% for station in police_stations %}
            <option value="{{ station }}">{{ station }}</option>
        {% endfor %}
    </select>
      

    </div>
    </div>
    <div class="form-group6">
      <div>
      <label for="image">Image</label>
      <input type="file" id="image" name="image">
      </div>
    
    </div>
    <!-- <button type="submit" onclick="if (validateForm() && validateMissingDate()) { return showAlert(event); } else { return false; }">Submit</button> -->

    <button type="submit" onclick="if (validateForm() && validateMissingDate()) { showAlert(event); console.log('Alert shown'); } else { return false; }">Submit</button>




</div>  
</form>
</div>



<div class="custom-alert" id="customAlert">
  <div class="alert-content">
      <h2>Registered Successfully</h2>
      <button class="ok-btn" onclick="closeAlert()">OK</button>
  </div>
</div>



<script>
    // Function to show the alert box
    function showAlert(event) {
        // Prevent the default form submission behavior
        event.preventDefault();
        // Show the alert box
        document.getElementById('customAlert').style.display = 'block';
    }
  
    // Function to close the alert box and submit the form
    function closeAlert() {
        // Hide the alert box
        document.getElementById('customAlert').style.display = 'none';
        // Submit the form
        document.getElementById('reportForm').submit();
    }
  
    // Function to validate the form before submission
    function validateForm() {
        // Get all input fields
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var address = document.getElementById('address').value;
        var dateOfBirth = document.getElementById('dateOfBirth').value;
        var aadharNumber = document.getElementById('aadharNumber').value;
        var missingDate = document.getElementById('missingDate').value;
        var location = document.getElementById('location').value;
        var image = document.getElementById('image').value;
        var gender = document.querySelector('input[name="gender"]:checked');
  
        // Check if any field is empty
        if (!firstName || !lastName || !address || !dateOfBirth || !aadharNumber || !missingDate || !location || !image || !gender) {
            alert('Please fill out all fields.');
            return false;
        }
  
        // Check Aadhar number length
        if (aadharNumber.length !== 12) {
            alert('Aadhar number must be 12 characters long.');
            return false;
        }
  
        // Check missing date validation
        if (!validateMissingDate()) {
            return false;
        }
  
        // Show the alert box if all fields are filled out and validation passes
        showAlert();
        return true; // Allow form submission
    }
  
    function validateMissingDate() {
        var dob = new Date(document.getElementById('dateOfBirth').value);
        var missingDate = new Date(document.getElementById('missingDate').value);
  
        // Check if the missing date is after the date of birth
        if (missingDate <= dob) {
            alert("Missing date should be after the date of birth.");
            return false; // Prevent form submission
        }
        return true; // Allow form submission
    }
  </script>
